<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form #frm="ngForm" (ngSubmit)="handleSubmit(frm.value)" #myForm="ngForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" email="true" required class="form-control" id="member.email"
                        ngModel name="member.email" required maxlength="30" minlength="2" #email="ngModel">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors.required">
                                Email is required.
                            </div>
                            <div *ngIf="email.errors?.email">
                                Email not valid.
                            </div>
                            <div *ngIf="email.errors.maxlength">
                                Email cannot be more than 30 characters long.
                            </div>
                            <div *ngIf="email.errors.minlength">
                                Email must be at least 2 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="member.password" ngModel name="member.password"
                            #password="ngModel" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                            class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                Password is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="member.inputAddress" ngModel name="member.inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="member.inputAddress2" ngModel name="member.inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="member.inputCity" ngModel name="member.inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="member.inputState" class="form-control" ngModel name="member.inputState">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="member.inputZip" ngModel name="member.inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="member.gridCheck" ngModel name="member.gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>
