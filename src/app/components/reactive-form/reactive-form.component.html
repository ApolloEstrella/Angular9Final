<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form [formGroup]="myForm" (ngSubmit)="onClickSubmit(myForm.value)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" id="name" name="name" placeholder="name"  
                            formControlName="name">

                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                            <div *ngIf="name.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="name.errors.minlength">
                                Name must be at least 3 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control" type="text" id="age" name="age" placeholder="age"
                            formControlName="age">

                        <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">

                            <div *ngIf="age.errors.required">
                                Age is required.
                            </div>
                            <div *ngIf="age.errors.maxlength">
                                Age must be at least 1 digits long.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input [disabled]="!myForm.valid" class="btn btn-primary" type="submit" value="submit">
                </div>


            </form>
        </div>
    </div>
</div>
