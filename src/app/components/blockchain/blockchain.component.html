<div class="panel panel-primary">
  <div class="panel-heading">
    <!-- {{ title }} -->
  </div>
  <div class="panel-body">
    <form #myForm="ngForm" (ngSubmit)="addCoin(myForm.value)" novalidate>
      <div class="form-group">
        <label class="col-md-4">Coin Name</label>
        <input id="name" name="name" type="text" required class="form-control" ngModel #name="ngModel" />
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Coin Price</label>
        <input id="price" name="price" type="text" required class="form-control" ngModel #price="ngModel" />
      </div>
      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
        <div *ngIf="price.errors.required">
          Price is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
  <ul>
    <li *ngFor="let item of blockchain | async; let i=index">
      <span>{{i+1}}.</span> {{item.name}}-{{item.price}}
    </li>
  </ul>

</div>
